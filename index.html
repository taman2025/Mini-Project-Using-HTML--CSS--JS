    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS GAME</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Users/HP/Desktop/javascript/Mini-Project/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/Users/HP/Desktop/javascript/Mini-Project/paper.png">
